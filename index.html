<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Pleas write your text here..." maxlength="50"></textarea>
        <div class="characters">
            <p>Total characters: <Span class="total-counter" id="total-counter"></Span></p>
            <p>Remaining: <Span class="remaining" id="remaining"></Span></p>
        </div>
    </div>

    <script src="real.js"></script>
</body>
</html>
